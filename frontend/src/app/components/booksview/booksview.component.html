<div class="container">
  <div class="row ">
    <div class="col-sm-3 p-2" id="bookcard" *ngFor="let book of pageOfBooks">
      <app-bookcard
        [book]="book"
        (addToCartEmitter)="addToCart($event)"
      >
      </app-bookcard>
    </div>
  </div>
</div>

<app-my-pagination
  [items]="books"
  (changePage)="onChangePage($event)">
</app-my-pagination>
