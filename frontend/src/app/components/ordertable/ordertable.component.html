<table class="table table-bordered table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Date</th>
    <th scope="col">Payment method</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody *ngFor="let order of orders">
  <tr>
    <th scope="row">{{order.id}}</th>
    <td>{{order.date}}</td>
    <td>{{order.payment}}</td>
    <td>{{order.status}}</td>
  </tr>
  </tbody>
</table>
